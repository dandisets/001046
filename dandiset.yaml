description: The B1 dataset contains unsorted spike times, audio recordings, and audio
  spectrograms from a zebra finch songbird during natural vocal behavior. Neural activity
  was recorded using Neuropixels probes from premotor and motor nuclei. We provide
  precomputed spectrograms for each session. The raw audio is also provided.
